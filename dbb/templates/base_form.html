<form action="{{ posturl }}" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
      {% if field.help_text %}
      <small class="text-muted">{{ field.help_text|safe }}</small>
      {% endif %}
  </div>
  {% endfor %}
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit" value="Crear">Crear</button>
  </div>
</form>
