<table id="base_table" class="table table-md table-responsive-sm table-striped table-hover">
  <caption>TODO: cargar { titulo }</caption>
  <thead>
    <tr>
      <th><input type="checkbox"></th>
      {% for t in titles %}
      <th scope="col">
        {{ t }}
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for key, data in rows.items %}
    <tr>
      <td><input type="checkbox"></td>
      {% for cell in data.0 %}
      <td>
        {{ cell }}
      </td>
      {% endfor %}
      <td id="context_options">
        {% for opt, icon in data.1.items %}
        <a href="{{ opt }}"><span class="{{ icon }}"></span></a>
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
