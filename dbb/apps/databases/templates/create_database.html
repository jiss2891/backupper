{% extends 'admin.html' %}

{% block content %}
<form action="{% url 'databases_new' %}" method="post">
	{% csrf_token %}
  <h1>{{ form_title }}</h1>
  <hr>
  {% for field in form %}
  <div class="form-group">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
  </div>
  {% endfor %}
	<input type="submit" value="Submit" />
</form>
{% endblock %}
